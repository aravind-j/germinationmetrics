template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    bootswatch: united
    base_font:
      google: Oxygen
    heading_font:
      google: Oxygen
    code_font:
      google: Oxygen Mono
    primary: "#4da8004d" # (translucent) hover colour in the navbar and sidebar
    pkgdown-navbar-bg: "#006600" # Background colur of navbar
    navbar-light-color: "#f7f8f8" # Navbar text colour of items
    navbar-light-hover-color: "#003300" # Navbar text colour of items on hover
    navbar-light-brand-color: "#f7f8f8" # Navbar package name text colour
    navbar-light-brand-hover-color: "#f7f8f8" # Navbar package name text colour on hover
    link-color: "#006600" # Colour of links
  params:
    ganalytics: UA-116205606-2

deploy:
  install_metadata: true

url: https://aravind-j.github.io/germinationmetrics/

navbar:
  structure:
    left:  [home, reference, tutorial, news]
    right: [search, github, lightswitch]
  components:
    home:
      icon: fa-home fa-lg
      text: Home
      href: index.html
    reference:
      icon: fa-code
      text: Reference
      href: reference/index.html
    tutorial:
      icon: far fa-file
      text: Introduction
      href: articles/Introduction.html
    news:
      icon: far fa-newspaper
      text: News
      href: news/index.html
    github:
      icon: fab fa-github-alt
      text: Github
      href: https://github.com/aravind-j/germinationmetrics

reference:
    - title: Single-value germination indices
      contents:
         - '`GermPercent`'
         - '`FirstGermTime`'
         - '`t50`'
         - '`MeanGermTime`'
         - '`MeanGermRate`'
         - '`GermSpeed`'
         - '`WeightGermPercent`'
         - '`MeanGermPercent`'
         - '`TimsonsIndex`'
         - '`GermIndex`'
         - '`EmergenceRateIndex`'
         - '`PeakValue`'
         - '`CUGerm`'
         - '`GermSynchrony`'

    - title: Non-linear regression analysis
      contents:
         - '`FourPHF`'
         - '`FourPHFfit`'
         - '`plot.FourPHFfit`'

    - title: Wrapper
      contents:
         - '`germination.indices`'
         - '`FourPHFfit.bulk`'
         - '`plot.FourPHFfit.bulk`'

    - title: Data
      contents:
         - '`gcdata`'
